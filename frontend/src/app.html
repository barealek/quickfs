<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- PWA Meta Tags -->
		<meta name="theme-color" content="#4f46e5" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="QuickFS" />
		<meta name="description" content="Share files quickly and securely using peer-to-peer connections" />

		<!-- Web App Manifest -->
		<link rel="manifest" href="/manifest.json" />

		<!-- Apple Touch Icons -->
		<link rel="apple-touch-icon" sizes="192x192" href="/favicon.png" />

		<!-- Favicon -->
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />

		%sveltekit.head%
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
		<style>
			/* Background styles */
			body {
				background-image: url('/bg-light.jpg');
				background-position: center;
				background-size: cover;
				background-attachment: fixed;
				background-repeat: no-repeat;
			}

			@media (prefers-color-scheme: dark) {
				body {
					background-image: url('/bg-dark.jpg');
				}
			}

			/* Glassmorphism card effect - Light mode */
			.card {
				backdrop-filter: blur(16px) saturate(180%);
				-webkit-backdrop-filter: blur(16px) saturate(180%);
				background-color: rgba(255, 255, 255, 0.75);
				border-radius: 12px;
				border: 1px solid rgba(209, 213, 219, 0.3);
			}

			/* Glassmorphism card effect - Dark mode */
			@media (prefers-color-scheme: dark) {
				.card {
					background-color: rgba(17, 25, 40, 0.75);
					border: 1px solid rgba(255, 255, 255, 0.125);
				}
			}

			/* Generated by https://generator.ui.glass/ */
		</style>
	</head>
	<body data-sveltekit-preload-data="hover" class="transition-colors duration-500">
		<div style="display: contents">%sveltekit.body%</div>

		<!-- Service Worker Registration -->
		<script>
			if ('serviceWorker' in navigator) {
				let swRegistration = null;

				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/sw.js')
						.then((registration) => {
							console.log('SW registered: ', registration);
							swRegistration = registration;

							// Check for updates on page load
							registration.update();

							// Listen for updates
							registration.addEventListener('updatefound', () => {
								const newWorker = registration.installing;
								newWorker.addEventListener('statechange', () => {
									if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
										// New version available
										showUpdateNotification();
									}
								});
							});
						})
						.catch((registrationError) => {
							console.log('SW registration failed: ', registrationError);
						});
				});

				// Listen for messages from service worker
				navigator.serviceWorker.addEventListener('message', (event) => {
					if (event.data && event.data.type === 'UPDATE_AVAILABLE') {
						console.log('Update available:', event.data.payload);
						showUpdateNotification();
					}
				});

				// Show update notification
				function showUpdateNotification() {
					// Create a subtle notification bar
					const existingNotification = document.getElementById('update-notification');
					if (existingNotification) return; // Don't show multiple notifications

					const notification = document.createElement('div');
					notification.id = 'update-notification';
					notification.innerHTML = `
						<div style="
							position: fixed;
							top: 0;
							left: 0;
							right: 0;
							background: #4f46e5;
							color: white;
							padding: 12px 16px;
							display: flex;
							align-items: center;
							justify-content: space-between;
							z-index: 10000;
							font-family: system-ui, -apple-system, sans-serif;
							font-size: 14px;
							box-shadow: 0 2px 8px rgba(0,0,0,0.1);
						">
							<span>ðŸš€ A new version of QuickFS is available!</span>
							<div>
								<button onclick="updateApp()" style="
									background: white;
									color: #4f46e5;
									border: none;
									padding: 6px 12px;
									border-radius: 4px;
									margin-right: 8px;
									cursor: pointer;
									font-weight: 500;
								">Update Now</button>
								<button onclick="dismissUpdate()" style="
									background: transparent;
									color: white;
									border: 1px solid rgba(255,255,255,0.3);
									padding: 6px 12px;
									border-radius: 4px;
									cursor: pointer;
								">Later</button>
							</div>
						</div>
					`;
					document.body.appendChild(notification);
				}

				// Update app function
				window.updateApp = function() {
					if (swRegistration && swRegistration.waiting) {
						swRegistration.waiting.postMessage({ type: 'SKIP_WAITING' });
					}
					// Reload the page to activate new version
					window.location.reload();
				};

				// Dismiss update notification
				window.dismissUpdate = function() {
					const notification = document.getElementById('update-notification');
					if (notification) {
						notification.remove();
					}
				};

				// Manual update check function (can be called from anywhere)
				window.checkForUpdates = function() {
					if (navigator.serviceWorker.controller) {
						navigator.serviceWorker.controller.postMessage({ type: 'CHECK_FOR_UPDATES' });
					}
				};
			}
		</script>
	</body>
</html>
