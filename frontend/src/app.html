<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
		<style>
			/* Background styles */
			body {
				background-image: url('/bg-light.jpg');
				background-position: center;
				background-size: cover;
				background-attachment: fixed;
				background-repeat: no-repeat;
			}

			@media (prefers-color-scheme: dark) {
				body {
					background-image: url('/bg-dark.jpg');
				}
			}

			/* Glassmorphism card effect - Light mode */
			.card {
				backdrop-filter: blur(16px) saturate(180%);
				-webkit-backdrop-filter: blur(16px) saturate(180%);
				background-color: rgba(255, 255, 255, 0.75);
				border-radius: 12px;
				border: 1px solid rgba(209, 213, 219, 0.3);
			}

			/* Glassmorphism card effect - Dark mode */
			@media (prefers-color-scheme: dark) {
				.card {
					background-color: rgba(17, 25, 40, 0.75);
					border: 1px solid rgba(255, 255, 255, 0.125);
				}
			}

			/* Generated by https://generator.ui.glass/ */
		</style>
	</head>
	<body data-sveltekit-preload-data="hover" class="transition-colors duration-500">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
